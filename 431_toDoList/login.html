<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in!</title>
</head>

<style>
#incorrectLogin{
    color: red;
  font-weight: bold;
  padding: 5px;
}


</style>
<body>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-dark mb-3 border-2" style="border-radius: 1rem;">
                 <div class="card bg-light text-black" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-black-50 mb-5">Please enter your login and password!</p>
                    <form id="signupForm" action="php/handle_login.php" method="post">

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="userEmail" name ="userEmail" class="form-control form-control-lg" />
                      <label class="form-label" for="userEmail">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="userPassword" name ="userPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="userPassword">Password</label>
                    </div>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
    
                  </div>
                </form>
                  <div>
                    <p class="mb-0">Don't have an account? <a href="signup.html" class="text-black-50 fw-bold">Sign Up</a>
                    </p>
                    <div id ="incorrectLogin">

                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
<script>
"use strict";
 //if user enters duplicate email php returns an error  message and this will be handled here
        function badLogin(event) {
        //grab url params
         const params = new URLSearchParams(window.location.search);
        const incorrectLogin = params.get('incorrectlogin');
        // if params exists  show error message
        if (incorrectLogin) {
        return true;
         }
         return false;
        }

        if(badLogin()) {
            document.getElementById("incorrectLogin").innerHTML = "Incorrect username or password.";
        }

      

</script>
